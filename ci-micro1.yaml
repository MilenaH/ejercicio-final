apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: micro1
spec:
  source:
    type: Git
    git:
      uri: "https://github.com/MilenaH/ejercicio-final.git"
    contextDir: "micro1"
  strategy:
    type: Docker
  output:
    to:
      kind: ImageStreamTag
      name: micro1:latest
  triggers:
    - type: GitHub
      github:
        secret: "abc123"
    - type: ConfigChange
    - type: ImageChange
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: micro1
